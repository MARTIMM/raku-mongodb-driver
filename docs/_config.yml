# Where things are
#-----------------
#source              : .
#destination         : ./_site
#collections_dir     : .
#plugins_dir         : _plugins # takes an array of strings and loads plugins in that order
#layouts_dir         : _layouts
#data_dir            : _data
#includes_dir        : _includes
#sass:
#  sass_dir: _sass
#collections:
#  posts:
#    output          : true


# Handling Reading
#-----------------
safe                : true # (no caching)      # false
#include             : [".htaccess"]
#exclude             : ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
#keep_files          : [".git", ".svn"]
#encoding            : "utf-8"
#markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
#strict_front_matter : true      # false

# Filtering Content
#------------------
#show_drafts         : null
#limit_posts         : 0
#future              : false
#unpublished         : false

# Plugins
#--------
#whitelist           : []
#remote_theme: pages-themes/tactile@v0.2.0
plugins:
#  - jekyll-remote-theme
  - jekyll-feed
  - kramdown
#  - kramdown-plantuml

# Conversion
#-----------
markdown            : kramdown
highlighter         : rouge
#lsi                 : false
#excerpt_separator   : "\n\n"
#incremental         : false

# https://github.com/benbalter/jekyll-optional-front-matter
optional_front_matter:
  remove_originals: true
  enabled: true

# Serving
#--------
#detach              : false
#port                : 4000
#host                : 127.0.0.1
port: 4001
baseurl: "/mongodb"
#show_dir_listing    : false
#url: "https://martimm.github.io"

#theme: jekyll-theme-tactile
title: Raku Invoices
description: MongoDB Database Driver

email: mt1957@gmail.com
github_username:  MARTIMM
github: [metadata]


# Outputting
#-----------
#permalink           : date
#paginate_path       : /page:num
#timezone            : null

#quiet               : false
#verbose             : true      # false
defaults:
  - scope:
      path: content-docs/reference
      type: pages
    values:
      layout: sidebar
      title: References to the MongoDB package modules
      nav_menu: default-nav
      sidebar_menu: reference-sidebar

