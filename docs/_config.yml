## ----- [ defaults set by jekyll ] -----
## Where things are
#source              : .
#destination         : ./_site
#collections_dir     : .
#plugins_dir         : _plugins # takes an array of strings and loads plugins in that order
#layouts_dir         : _layouts
#data_dir            : _data
#includes_dir        : _includes
#sass:
#  sass_dir: _sass
#collections:
#  posts:
#    output          : true

## Handling Reading
#safe                : false
#include             : [".htaccess"]
#exclude             : ["Gemfile", "Gemfile.lock", "node_modules", "vendor/bundle/", "vendor/cache/", "vendor/gems/", "vendor/ruby/"]
#keep_files          : [".git", ".svn"]
#encoding            : "utf-8"
#markdown_ext        : "markdown,mkdown,mkdn,mkd,md"
#strict_front_matter : false

## Filtering Content
#show_drafts         : null
#limit_posts         : 0
#future              : false
#unpublished         : false

## Plugins
#whitelist           : []
#plugins             : []

## Conversion
#markdown            : kramdown
#highlighter         : rouge
#lsi                 : false
#excerpt_separator   : "\n\n"
#incremental         : false

## Serving
#detach              : false
#port                : 4000
#host                : 127.0.0.1
#baseurl             : "" # does not include hostname
#show_dir_listing    : false

## Outputting
#permalink           : date
#paginate_path       : /page:num
#timezone            : null

#quiet               : false
#verbose             : false
#defaults            : []

#liquid:
#  error_mode        : warn
#  strict_filters    : false
#  strict_variables  : false

